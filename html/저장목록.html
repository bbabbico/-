    <style>

        table {
            margin-top: 100px;
        }
        td:nth-child(2){width:150px;}
        td:nth-child(6){width:1000px;}

            border-collapse: collapse;

        }
    </style>

<body>
    <nav class="navber"> <!--최상단 네이게이션바-->

        </div>
 
        <ul class="navber_menu"> <!--사이트 이동 메뉴-->

    <header> <!--불러오기 조건 및 불러오기 실행 영역-->
        <h1>저장목록</h1>
        <p>유저아이디 입력</p>
        <input type="text" id="input_userid"> <!--userid 입력-->
        <button id="저장불러오기" onclick="load()">저장불러오기</button> <!--불러오기 실행-->
        <button id="모두삭제" onclick="모두삭제()">모두삭제</button> <!--목록 모두 삭제-->
    </header>

    <section> <!--불러오기 결과 영역-->
        <div id="indicate">
            <table id="container">
                <tr>
                    <td>유저</td>
                    <td>사진(올리브영)</td>
                    <td>품명</td>
                    <td>브랜드</td>
                    <td>화장품 종류</td>
                    <td>전성분</td>
                    <td>항목제거</td>
                </tr>
            </table>
        </div>
    </section>
